<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}" />
<link rel="stylesheet" th:href="@{../dist/css/alterar-cadastro.css}" />
<link rel="stylesheet" th:href="@{../dist/css/botao-e-gaveta.css}" />
<link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
<script th:src="@{../dist/js/alterar-cadastro.js}" defer></script>
<title>Wasabi Sushi - Alterar cadastro</title>
</head>
<body>
	<!-- inicio gaveta -->

	<button class="btn-float" onclick="openNav()">
		<i class="bi bi-list"></i>
	</button>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<div id="wasabi-logo-circle">
			<img id="wasabi-logo-drawer" th:src="@{/images/logo-wasabiapp.png}" alt="logo_wasabi_sushi.png" />
		</div>
		<div id="div-boas-vindas">
			<p>
				Seja bem-vindo(a) <span th:text="${clientes.nome}"></span>
			</p>
		</div>
		<div class="btns-gaveta">
			<a th:href="@{/home}" id="sidenav-home-btn">Home<i style="float: right" class="bi bi-house"></i></a>
			<a style="pointer-events: none" id="sidenav-alterar-btn">Alterar Cadastro<i style="float: right"
					class="bi bi-person-circle" id="icon-alterar"></i></a>
			<a id="btn-sair" th:href="@{/logout}">Sair da conta<i style="float: right"
					class="bi bi-box-arrow-right"></i></a>
		</div>
	</div>

	<!-- fim gaveta -->
	<div class="container-fluid" onclick="closeNav()">
		<div class="row container-principal">
			<div class="col-xl-5" id="container-imagem">
				<img th:src="@{/images/lucky-cat-left-red.jpg}" alt="" />
			</div>
			<div class="col-xl-7" id="container-form">

				<form th:action="@{/salvarAlteracao}" class="d-block"
					style="padding-bottom: 5%" method="post">
					<div class="pb-3 pt-4 row" id="titulo-cadastrar">Alterar
						cadastro</div>
					<div class="row container-inputs">
						<hr />
						<input type="hidden" th:field="*{clientes.idCliente}"
							name="idCliente" id="idCliente" />
						<div class="form-group col-6">
							<label for="nome">Nome completo</label> <input type="text"
								class="form-control" th:filed="*{clientes.nome}"
								th:value="${clientes.nome}" name="nome" id="nome"
								placeholder="Insira seu nome" required />
						</div>
						<div class="form-group col-6">
							<label for="telefone">Telefone</label> <input type="tel"
								id="input-telefone" class="form-control"
								placeholder="Insira seu telefone"
								th:filed="*{clientes.telefone}" th:value="${clientes.telefone}"
								name="telefone" required />
						</div>
						<div class="form-group col-6">
							<label for="cpf">CPF</label> <input type="text" id="input-cpf"
								class="form-control" th:filed="*{clientes.cpf}"
								th:value="${clientes.cpf}" name="cpf"
								placeholder="Insira seu CPF" required />
						</div>

						<input type="hidden" th:field="*{usuarios.idUsuario}"
							name="idUsuario" id="idUsuario" />
						<div class="form-group col-6 pb-3">
							<label for="email">Email</label> <input type="email"
								class="form-control" th:filed="*{usuarios.email}"
								th:value="${usuarios.email}" name="email"
								placeholder="Insira seu email" required />
						</div>
						<hr />

						<input type="hidden" th:field="*{enderecos.idEndereco}"
							name="idEndereco" id="idEndereco" />
						<div class="form-group col-6">
							<label for="cep">CEP</label> <input type="text"
								class="form-control" th:value="${enderecos.cep}"
								th:field="*{enderecos.cep}" name="cep" placeholder="CEP"
								id="cep" minlength="8" maxlength="8" />
						</div>
						<div class="form-group col-6">
							<label for="bairro">Bairro</label> <input type="text"
								class="form-control" th:filed="*{enderecos.bairro}"
								th:value="${enderecos.bairro}" name="bairro" id="bairro"
								placeholder="Bairro" required />
						</div>
						<div class="form-group col-9">
							<label for="logradouro">Logradouro</label> <input type="text"
								class="form-control" th:filed="*{enderecos.logradouro}"
								th:value="${enderecos.logradouro}" name="logradouro"
								id="logradouro" placeholder="Logradouro" required />
						</div>
						<div class="form-group col-3" id="div-numero">
							<label for="numero">Número</label> <input type="text"
								class="form-control" th:filed="*{enderecos.numero}"
								th:value="${enderecos.numero}" name="numero"
								placeholder="Numero" id="input-numero" required />
						</div>
						<div class="form-group col-6">
							<label for="cidade">Cidade</label> <input type="text"
								class="form-control" th:filed="*{enderecos.cidade}"
								th:value="${enderecos.cidade}" name="cidade" id="cidade"
								placeholder="Cidade" required />
						</div>
						<div class="form-group col-6 pb-3">
							<label for="complemento">Complemento</label> <input type="text"
								class="form-control" th:filed="*{enderecos.complemento}"
								th:value="${enderecos.complemento}" name="complemento"
								placeholder="Complemento" />
						</div>
						<hr />
						<div class="form-group col-6">
							<label for="password">Senha</label> <input type="password"
								class="form-control" th:filed="*{usuarios.senha}"
								th:value="${usuarios.senha}" name="senha"
								placeholder="Insira sua senha" minlength="6" maxlength="6"
								id="senha" required />
						</div>
						<div class="form-group col-6">
							<label for="password">Confirmar senha</label> <input
								type="password" class="form-control" name="password"
								placeholder="Insira novamente sua senha" minlength="6"
								maxlength="6" id="confirmarSenha" required />
						</div>
						<div class="row d-flex justify-content-center">
							<input type="submit" value="Finalizar alterações"
								class="btn btn-primary mt-5" id="btn-alterar" disabled />
						</div>
						<div class="row d-flex justify-content-center">
							<a th:href="@{/home}" id="btn-cancelar" class="flex-container">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
