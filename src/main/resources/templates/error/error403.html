  <body>
    <div class="container">
      <div class="row" id="tipo-erro">
        <p>403 FORBIDDEN</p>
      </div>

        <p>Conteúdo inacessível ao usuário.</p>
      </div>
      <div class="row" id="descricao-erro">

          O cliente não tem os privilégios necessários para acesso ao conteúdo,

        </p>
      </div>
      <div class="row" id="email-contato">
        <p>nome_departamento@exemplo_provedor.com</p>
      </div>
      <div class="row" id="redirecionar-home">

      </div>
