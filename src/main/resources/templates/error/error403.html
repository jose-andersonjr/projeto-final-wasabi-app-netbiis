<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="pt-br"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERROR 403</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{../dist/css/errors.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
  </head>

  <body>
    <div class="container">
      <div class="row" id="tipo-erro">
        <p>403 FORBIDDEN</p>
      </div>
      <div class="row" id="motivo-erro">
        <p>Conteúdo inacessível ao usuário.</p>
      </div>
      <div class="row" id="descricao-erro">
        <p>
          O cliente não tem os privilégios necessários para acesso ao conteúdo,
          portanto o servidor está rejeitando dar a resposta. <br />Para mais
          informações, entre em contato com o email abaixo:
        </p>
      </div>
      <div class="row" id="email-contato">
        <p>nome_departamento@exemplo_provedor.com</p>
      </div>
      <div class="row" id="redirecionar-home">
        <a th:href="@{/login}" class="btn btn-primary">Voltar para Login</a>
        <!-- teste pasta correta projeto -->
      </div>
    </div>
  </body>
</html>
