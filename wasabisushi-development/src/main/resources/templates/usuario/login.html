<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{../dist/css/login.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
    <script th:src="@{../dist/js/login.js}"></script>
    <title>Wasabi Sushi - Entrar</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="container-principal">
        <div class="col-9" id="img-container">
          <img th:src="@{/images/background-login.png}" alt="" />
        </div>
        <div class="col-3" id="container-form">
          <form th:action="@{/login}" class="d-block" method="POST">
            <img th:src="@{/images/logo-wasabiapp.png}" id="logo-wasabiapp" alt="" />
            <div class="row container-inputs mt-5">
              <div class="form-group col-6">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Insira seu email..."
                  required
                />
              </div>

              <div class="form-group col-6">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="senha"
                  placeholder="Insira sua senha..."
                  required
                  minlength="6"
                  maxlength="6"
                />
              </div>
              <div>
                <input
                  type="submit"
                  class="btn btn-primary mt-5"
                  name="acao"
                  value="Login"
                  id="login"
                />
                <div class="row d-flex justify-content-center">
                  <a
                    th:href="@{/cadastro}"
                    id="btn-cadastrar"
                    class="btn btn-primary mt-3"
                    >Cadastrar</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script href="../../static/dist/js/login.js"></script>
  </body>
</html>
