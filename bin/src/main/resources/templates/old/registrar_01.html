<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/dist/css/registrar.css}" />
    <script src="scripts2.js"></script>
    <title>Registrar</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row container-principal">
        <div class="col-xl-5" id="container-imagem"></div>
        <div class="col-xl-7" id="container-form">
          <form action="." class="d-block">
            <div class="pb-3 pt-4 row" id="titulo-cadastrar">Cadastrar</div>

            <div class="row container-inputs">
              <hr />
              <div class="form-group col-6">
                <label for="nome">Nome completo</label>
                <input
                  type="text"
                  class="form-control"
                  name="nome"
                  placeholder="Insira seu nome"
                  required
                />
              </div>

              <!-- Adicionar máscara, maxlength e pattern ao campo Telefone -->
              <div class="form-group col-6">
                <label for="telefone">Telefone</label>
                <input
                  type="tel"
                  id="inputtelefone"
                  class="form-control"
                  placeholder="Insira seu telefone"
                  name="telefone"
                  required
                />
              </div>
              <!-- Adicionar máscara ao campo CEP -->
              <div class="form-group col-6">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  name="cpf"
                  placeholder="Insira seu CPF"
                  required
                />
              </div>

              <div class="form-group col-6 pb-3">
                <label for="datanascimento">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Insira seu email"
                  required
                />
              </div>
              <hr />
              <div class="form-group col-6">
                <!-- Adicionar máscara ao campo CEP -->
                <label for="cep">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  name="cep"
                  placeholder="CEP"
                />
              </div>

              <div class="form-group col-6">
                <label for="bairro">Bairro</label>
                <input
                  type="text"
                  class="form-control"
                  name="bairro"
                  placeholder="Bairro"
                  required
                />
              </div>

              <div class="form-group col-9">
                <label for="logradouro">Logradouro</label>
                <input
                  type="text"
                  class="form-control"
                  name="logradouro"
                  placeholder="Logradouro"
                  required
                />
              </div>
              <div class="form-group col-3" id="div-numero">
                <label for="numero">Número</label>
                <input
                  type="text"
                  class="form-control"
                  name="numero"
                  placeholder="Numero"
                  id="input-numero"
                  required
                />
              </div>

              <div class="form-group col-6">
                <label for="cidade">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  name="cidade"
                  placeholder="Cidade"
                  required
                />
              </div>
              <div class="form-group col-6 pb-3">
                <label for="complemento">Complemento</label>
                <input
                  type="text"
                  class="form-control"
                  name="complemento"
                  placeholder="Complemento"
                />
              </div>
              <hr />
              <div class="form-group col-6">
                <label for="password">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Insira sua senha"
                  required
                />
              </div>
              <div class="form-group col-6">
                <label for="password">Confirmar senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Insira novamente sua senha"
                  required
                />
              </div>
              <!-- <div id="topicos">Endereço - Implementar a API do CEP autocomplete</div> -->

              <div class="row d-flex justify-content-center">
                <input
                  type="submit"
                  value="Finalizar cadastro"
                  class="btn btn-primary mt-5"
                />
              </div>
              <div class="row mt-3 mb-4">
                <a th:href="@{/login}">Já possui cadastro? Entrar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
