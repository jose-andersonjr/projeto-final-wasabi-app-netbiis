<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.ionicframework.com/1.0.0/css/ionic.css" />
<script src="http://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>
</head>
<body>
	<div class="ui-grid-solo">
		<th:block th:each="categoria : ${categorias}">
			<span th:text="${categoria.nome}"></span>
			<br>
			<div class="ui-block-a">
				<div class="ui-grid-solo">
					<th:block th:each="produto : ${categoria.produtos}">
						<div class="ui-block-a">
							<span th:text="${produto.nome}"></span> <br> <span
								th:text="${produto.preco}"></span> <br> <span
								th:text="${produto.descricao}"></span> <br> <img
								width="150px" height="150px"
								th:src="|/imagem/${produto.idProduto}|" />
						</div>
					</th:block>
				</div>
			</div>
		</th:block>
	</div>
</body>
</html>
