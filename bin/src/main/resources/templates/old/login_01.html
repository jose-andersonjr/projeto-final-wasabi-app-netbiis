<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/dist/css/login.css}" />
<script src="login.js"></script>
<title>Entrar</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="container-principal">
			<div class="col-9" id="img-container">
				<img th:src="@{/images/background-login.png}" alt="" />
			</div>
			<div class="col-3" id="container-form">
				<form th:action="@{/login}" method="POST" class="d-block">
					<div th:if="${param.error}" class="alert alert-danger text-center">
						Usuário e/ou senha inválidos.</div>
					<div th:if="${param.logout}"
						class="alert alert-success text-center">Sessão encerrada com
						sucesso! Até logo!</div>
					<div th:if="${param.expired}"
						class="alert alert-warning text-center">Sua sessão expirou!</div>
					<img th:src="@{/images/logo-wasabiapp.png}" id="logo-wasabiapp"
						alt="" />
					<div class="row container-inputs mt-5">
						<div class="form-group col-6">
							<label for="username">Email</label> <input type="email"
								class="form-control" name="username"
								placeholder="Insira seu email..." required />
						</div>

						<div class="form-group col-6">
							<label for="password">Senha</label> <input type="password"
								class="form-control" name="password"
								placeholder="Insira sua senha..." required minlength="6"
								maxlength="6" />
						</div>
						<div>
							<input type="submit" class="btn btn-primary mt-5" name="acao"
								value="Login" id="login" />
							<button class="btn btn-primary mt-3" id="btn-cadastrar">
								<a th:href="@{/cadastro}">Cadastrar</a>
							</button>
						</div>

						<!-- colocar duas colunas de input e a coluna de email deve ocupar duas colunas -->
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
